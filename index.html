<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>French Connections</title>
  <style>
    @keyframes shake {
      0% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-8px);
      }
      50% {
        transform: translateX(8px);
      }
      75% {
        transform: translateX(-5px);
      }
      100% {
        transform: translateX(0);
      }
    }
    .shake-animation {
      animation: shake 0.75s ease-in-out 0.5;
    }
  @keyframes fadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }
  @keyframes fadeLater {
    0% {
      opacity: 0;
    }
    90% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }
  @keyframes fadeOut {
    0% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="./build/bundle.js"></script>
</body>

</html>
